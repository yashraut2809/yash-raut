><!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>HTML FORMS</h2>
        <form>
            <table border="2" style="border-collapse: collapse; border-color: blueviolet;">
                <tr>
            
            <th><label>FIRST NAME</label></th>
            <td><input type="text" name="FIRST NAME" id="fnm" value="YASH"></td>
            </tr>
            <tr>
                <th><label>LAST NAME</label></th>
                <td><input type="text" name="LAST NAME" id="lanm" placeholder="Enter Last Name Here"></td>  
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <input type="radio" name="gender" value="male">Male &nbsp;&nbsp;
                    <input type="radio" name="gender" value="female">Female
                    </td>
                    <tr>
                        <th>Hobbies:</th>
                        <td>
                            <input type="checkbox" name="chkMusic" value="Music">Music <br>
                            <input type="checkbox" name="chkTravel" value="Travel">Travel<br>
                            <input type="checkbox" name="chksports" value="Sports">Sport<br>
                            <input type="checkbox" name="chkTreking" value="Treking">Treking <br>
                        </td>    
                    </tr>
                    <tr>
                        <th>Qualification</th>
                        <td>
                            <select name="education" id="qual">
                            <option value="SSC">SSC</option>
                            <option value="HSC">HSC</option>
                            <option value="Graduation">Graduation</option>\
                            <option value="Post Graduation">Post Graduation</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Other Information:</th>
                        <td><textarea name="info" id="txtInfo"></textarea></td>
                    </tr> 
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                 </table>
        </form>
    </body>
</html>
